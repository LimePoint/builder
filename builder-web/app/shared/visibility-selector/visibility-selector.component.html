<mat-radio-group class="pkg-selector-wrapper" [(ngModel)]="setting" (change)="change($event)">
  <mat-radio-button class="pkg-visibility-selector" [class.active]="setting === 'public'" value="public">
    <h4>
      Public packages
      <hab-icon symbol="public"></hab-icon>
    </h4>
    <span>Package build will appear in public search results and can be utilized by any user.
    </span>
  </mat-radio-button>
  <mat-radio-button class="pkg-visibility-selector" [class.active]="setting === 'private'" value="private">
    <h4>
      Private packages
      <hab-icon symbol="lock"></hab-icon>
    </h4>
    <span>Package builds will NOT appear in public search results and can ONLY be utilized by members of this origin.
    </span>
  </mat-radio-button>
</mat-radio-group>
