<div class="main-nav--cta" *ngIf="!isSignedIn">
  <a mat-button color="accent" class="button" href="{{ config['www_url'] }}/try">Get Started</a>
</div>
<div class="main-nav--profile" *ngIf="isSignedIn">
  <span class="main-nav--avatar">
    <img src="{{avatarUrl}}" />
  </span>
  <ul class="main-nav--dropdown" *ngIf="isOpen">
    <li class="username">
      <hab-icon symbol="github"></hab-icon>
      {{ username }}
    </li>
    <li>
      <a [routerLink]="['/profile']" (click)="toggleUserNavMenu()">Profile</a>
    </li>
    <li>
      <a href="#" (click)="signOut()">
        Sign Out
      </a>
    </li>
  </ul>
</div>
