<ul class="hab-search-results">
  <div *ngIf="noPackages">
    <p>
      No packages found.
      <span *ngIf="errorMessage">
        Error: {{errorMessage}}
      </span>
    </p>
  </div>
  <li *ngFor="let pkg of packages">
    <a [routerLink]="routeFor(pkg)">
      <div class="name">
        <span>{{ packageString(pkg) }}</span>
      </div>
      <hab-icon symbol="chevron-right"></hab-icon>
    </a>
  </li>
</ul>
