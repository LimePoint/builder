<div class="hab-build">
  <div class="back">
    <a [routerLink]="buildsLink">
      <span class="octicon octicon-chevron-left"></span>
      Back to build history
    </a>
  </div>
  <div class="summary" *ngIf="info.state">
    <div class="status">
      <div class="octicon octicon-{{ iconFor(info.state) }} {{ info.state | lowercase }}"></div>
      <strong>Build {{ info.state }}</strong>
    </div>
    <div class="detail">
      <div class="item">
        <div class="label">Build Time</div>
        <div class="data">{{ elapsed || "&mdash;" }}</div>
      </div>
      <div class="item">
        <div class="label">Completed</div>
        <div class="data">{{ completed || "&mdash;" }}</div>
      </div>
    </div>
  </div>
  <div class="controls" [ngStyle]="controlsStyles">
    <button type="button" class="jump-to-top" (click)="scrollToTop()">
      <span class="octicon octicon-chevron-up"></span>
      <span>Jump to top</span>
    </button>
    <button type="button" class="jump-to-end" (click)="toggleFollow()" [class.active]="followLog">
      <span class="octicon octicon-chevron-down"></span>
      <span>{{ completed ? "Jump to end" : "Follow log" }}</span>
    </button>
  </div>
  <pre class="output"></pre>
</div>
