
<h3><hab-icon symbol="docker"></hab-icon> Add Docker Hub account</h3>
<form class="docker-credentials-form">
  <div>
    <md-form-field class="form-input-full-width">
      <input mdInput placeholder="Docker Hub Username">
    </md-form-field>
  </div>
  <div>
    <md-form-field class="form-input-full-width">
      <input mdInput type="password" placeholder="Docker Hub Password">
    </md-form-field>
  </div>
  <div>
    <button md-raised-button [md-dialog-close]="true" tabindex="1" color="primary">Save Account</button>
    <button md-button md-dialog-close color="basic" tabindex="-1">Cancel</button>
  </div>
</form>
